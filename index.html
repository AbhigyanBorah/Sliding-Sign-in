<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script
         src="https://kit.fontawesome.com/64d58efce2.js"
         crossorigin="anonymous">
        </script>
        <title>Sign In & Sign Up Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="forms-container">
                <div class="signin-signup">
                    <form action="" class="sign-in-form">
                        <h2 class="title">Sign In</h2>
                        <div class="input-feild">
                            <i class="fa fa-user"></i>
                            <input type="text" placeholder="Username">
                        </div>
                        <div class="input-feild">
                            <i class="fa fa-lock"></i>
                            <input type="password" placeholder="Password">
                         </div> 
                         <input type="submit" value="Login" class="btn solid">
                         
                         <p class="social-text">Or Sign in with social platforms</p>
                         <div class="social-media">
                             <a href="#" class="social-icon">
                                 <i class="fa fa-facebook"></i>
                             </a>
                             <a href="#" class="social-icon">
                                <i class="fa fa-twitter"></i>
                             </a>
                             <a href="#" class="social-icon">
                                <i class="fa fa-google"></i>
                             </a>
                             <a href="#" class="social-icon">
                                <i class="fa fa-linkedin"></i>
                             </a>
                         </div>
                    </form>

                    <form action="" class="sign-up-form">
                        <h2 class="title">Sign Up</h2>
                        <div class="input-feild">
                            <i class="fa fa-user"></i>
                            <input type="text" placeholder="Username">
                        </div>
                        <div class="input-feild">
                            <i class="fa fa-envelope"></i>
                            <input type="text" placeholder="Email">
                        </div>
                        <div class="input-feild">
                            <i class="fa fa-lock"></i>
                            <input type="password" placeholder="Password">
                         </div> 
                         <input type="submit" value="Sign Up" class="btn2 solid">
                         
                         <p class="social-text">Or Sign up with social platforms</p>
                         <div class="social-media">
                             <a href="#" class="social-icon2">
                                 <i class="fa fa-facebook"></i>
                             </a>
                             <a href="#" class="social-icon2">
                                <i class="fa fa-twitter"></i>
                             </a>
                             <a href="#" class="social-icon2">
                                <i class="fa fa-google"></i>
                             </a>
                             <a href="#" class="social-icon2">
                                <i class="fa fa-linkedin"></i>
                             </a>
                         </div>
                    </form>
                </div>
            </div>
            <div class="panels-container">
                <div class="panel left-panel">
                    <div class="content">
                        <h3>New here ?</h3>
                        <p>Lorem ipsum dolor sit emet consecture adipisicing elit. minus impedit</p>
                        <button class="btn transparent" id="sign-up-btn">Sign Up</button>
                    </div>

                    <img src="login.svg" class="image">
                </div>

                       <div class="panel right-panel">
                        <div class="content">
                            <h3>One of us ?</h3>
                            <p>Lorem ipsum dolor sit emet consecture adipisicing elit. minus impedit</p>
                            <button class="btn transparent" id="sign-in-btn">Sign In</button>
                        </div>
    
                        <img src="reg.svg" class="image">
                    </div>

            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
